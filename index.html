<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Website</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for general text, Lobster for the heading and button titles -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: block; /* Ensures content flows naturally */
            margin: 0;
            padding-top: 10px; /* Exactly 10px padding from the top */
            padding-left: 0.25rem; /* Minimal horizontal padding for mobile */
            padding-right: 0.25rem; /* Minimal horizontal padding for mobile */
            padding-bottom: 0.5rem; /* Add bottom padding */
            box-sizing: border-box; /* Ensures padding is included in element's total width/height */
            min-height: 100vh; /* Ensures body takes full height for consistent background */
        }
        .container {
            background-color: #ffffff; /* White background for the content area */
            padding: 1rem 0; /* 1rem top/bottom, 0 horizontal for mobile */
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Soft shadow */
            text-align: center;
            width: 100%; /* Take full width on small screens */
            max-width: 700px; /* Max width for desktop */
            animation: fadeIn 1s ease-out;
            margin: 0 auto; /* Center container horizontally */
            margin-bottom: 0.5rem; /* Add a consistent bottom margin */
        }
        @media (min-width: 768px) { /* Larger padding and margin on desktop */
            body {
                padding-top: 10px; /* Keep 10px from top on desktop too */
                padding-left: 1rem;
                padding-right: 1rem;
                padding-bottom: 1rem;
            }
            .container {
                padding: 2.5rem; /* Restore full padding for desktop */
                margin-bottom: 2rem;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .button-group {
            display: flex;
            flex-direction: column; /* Stack buttons vertically on small screens */
            gap: 1.5rem; /* Space between buttons */
            margin-top: 2rem;
        }
        @media (min-width: 768px) { /* On medium screens and up, display buttons in a row */
            .button-group {
                flex-direction: row;
                justify-content: center;
            }
        }
        .btn {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem 1.5rem; /* Adjusted horizontal padding for mobile */
            border-radius: 1rem; /* Rounded button corners */
            font-weight: 600;
            color: #ffffff;
            /* Font size handled by span within .btn */
            transition: all 0.3s ease;
            text-decoration: none; /* Remove underline from links */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-height: 150px; /* Ensure buttons have a minimum height */
            flex: 1; /* Allow buttons to grow and shrink */
        }
        @media (min-width: 768px) {
            .btn {
                padding: 1.5rem 2rem;
            }
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        /* Updated button colors to light pastel blue variations */
        .btn-program {
            background: linear-gradient(135deg, #a7d9f7 0%, #7dbcdb 100%); /* Light pastel blue 1 */
        }
        .btn-photos {
            background: linear-gradient(135deg, #b3e6ff 0%, #9bc4d6 100%); /* Light pastel blue 2 */
        }
        .btn span { /* Apply Lobster font and sizing to the span within the button */
            font-family: 'Lobster', cursive;
            font-size: 2rem; /* Initial size for button text */
            font-weight: 400;
            line-height: 1.2;
            text-align: center;
        }
        @media (min-width: 768px) {
            .btn span {
                font-size: 2.5rem; /* Larger button text on desktop */
            }
        }
        .btn-description {
            font-size: 0.875rem; /* Slightly smaller text for description on mobile */
            color: rgba(255, 255, 255, 0.9);
            margin-top: 0.75rem;
            line-height: 1.4;
        }
        @media (min-width: 768px) {
            .btn-description {
                font-size: 0.95rem; /* Larger text for description on desktop */
            }
        }
        h1 {
            font-family: 'Lobster', cursive; /* Apply the Lobster font */
            color: #334155; /* Darker text for heading */
            margin-bottom: 1.5rem;
            font-size: 20vw; /* Aggressive viewport width for responsive sizing on mobile */
            font-weight: 400; /* Lobster usually looks best at default weight */
            line-height: 1; /* Adjust line height for very large text */
            word-break: break-word; /* Allow words to break if necessary */
            max-width: 100%; /* Ensure it doesn't break parent container */
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 10rem; /* Fixed large size for desktop */
            }
        }
        /* Styles for the QR code section */
        .qr-section {
            text-align: center;
            margin-top: 3rem; /* Space above the QR code */
            padding: 1rem;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            max-width: 250px; /* Limit QR section width */
            width: 90%; /* Responsive width */
            margin-left: auto;
            margin-right: auto;
        }
        .qr-section img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 0.75rem auto; /* Space between QR and text */
            border-radius: 0.5rem;
        }
        .qr-section p {
            font-size: 0.9rem;
            color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>David + Audrey - 2025</h1>
        <div class="button-group">
            <!-- Wedding Program Button -->
            <a href="itinerary.html" class="btn btn-program">
                <span>Wedding Program</span>
                <p class="btn-description">View the full schedule of events and times for our special day.</p>
            </a>
            <!-- Photo Upload Link -->
            <a href="https://photos.app.goo.gl/9nXtymqHfgqj6E4C7" target="_blank" class="btn btn-photos">
                <span>Upload Your Photos</span>
                <p class="btn-description">Share your captured moments with us! Click here to upload photos from the wedding.</p>
            </a>
        </div>
    </div>

    <!-- QR Code Section -->
    <div class="qr-section">
        <img src="qr.png" alt="QR code to open on another phone" onerror="this.onerror=null;this.src='https://placehold.co/200x200/e0e0e0/333333?text=QR+Code';">
        <p>Scan this to open on another phone</p>
    </div>
</body>
</html>
