<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Wedding Website</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex; /* Keep flexbox for horizontal centering */
            flex-direction: column; /* Stack content vertically */
            justify-content: center; /* Center content vertically by default */
            align-items: center; /* Keep content centered horizontally */
            min-height: 100vh;
            margin: 0;
            padding: 1rem; /* Added padding for very small screens */
            box-sizing: border-box; /* Ensures padding is included in element's total width/height */
        }
        .container {
            background-color: #ffffff; /* White background for the content area */
            padding: 1.5rem; /* Adjusted for mobile comfort */
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Soft shadow */
            text-align: center;
            width: 100%; /* Take full width on small screens */
            max-width: 700px; /* Max width for desktop */
            animation: fadeIn 1s ease-out;
            margin-top: 1rem; /* Smaller top margin for mobile */
            margin-bottom: 1rem; /* Add a consistent bottom margin too */
        }
        @media (min-width: 768px) { /* Larger padding and margin on desktop */
            .container {
                padding: 2.5rem;
                margin-top: 2rem;
                margin-bottom: 2rem;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .button-group {
            display: flex;
            flex-direction: column; /* Stack buttons vertically on small screens */
            gap: 1.5rem; /* Space between buttons */
            margin-top: 2rem;
        }
        @media (min-width: 768px) { /* On medium screens and up, display buttons in a row */
            .button-group {
                flex-direction: row;
                justify-content: center;
            }
        }
        .btn {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem 1.5rem; /* Adjusted horizontal padding for mobile */
            border-radius: 1rem; /* Rounded button corners */
            font-weight: 600;
            color: #ffffff;
            font-size: 1.125rem; /* Slightly smaller font for mobile readability */
            transition: all 0.3s ease;
            text-decoration: none; /* Remove underline from links */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-height: 150px; /* Ensure buttons have a minimum height */
            flex: 1; /* Allow buttons to grow and shrink */
        }
        @media (min-width: 768px) {
            .btn {
                padding: 1.5rem 2rem;
                font-size: 1.25rem; /* Larger font size on desktop */
            }
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .btn-itinerary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Purple-blue gradient */
        }
        .btn-photos {
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%); /* Orange-pink gradient */
        }
        .btn-description {
            font-size: 0.875rem; /* Slightly smaller text for description on mobile */
            color: rgba(255, 255, 255, 0.9);
            margin-top: 0.75rem;
            line-height: 1.4;
        }
        @media (min-width: 768px) {
            .btn-description {
                font-size: 0.95rem; /* Larger text for description on desktop */
            }
        }
        h1 {
            color: #334155; /* Darker text for heading */
            margin-bottom: 1.5rem;
            font-size: 2rem; /* Adjusted for mobile comfort */
            font-weight: 700;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 2.5rem; /* Large heading on desktop */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <h1>Welcome to Our Wedding!</h1> -->
        <div class="button-group">
            <!-- Itinerary Button -->
            <a href="itinerary.html" class="btn btn-itinerary">
                <span>Wedding Itinerary</span>
                <p class="btn-description">View the full schedule of events, times, and locations for our special day.</p>
            </a>
            <!-- Photo Upload Link -->
            <a href="https://photos.app.goo.gl/YourPhotoUploadLinkHere" target="_blank" class="btn btn-photos">
                <span>Upload Your Photos</span>
                <p class="btn-description">Share your captured moments with us! Click here to upload photos from the wedding.</p>
            </a>
        </div>
    </div>
</body>
</html>
