<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Itinerary</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem; /* Adjusted for mobile comfort */
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box; /* Ensures padding is included in element's total width/height */
        }
        .container {
            background-color: #ffffff; /* White background for the content area */
            padding: 1.5rem; /* Adjusted for mobile comfort */
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Soft shadow */
            text-align: center;
            width: 100%; /* Take full width on small screens */
            max-width: 800px; /* Max width for desktop */
            animation: fadeIn 1s ease-out;
            margin-bottom: 2rem;
        }
        @media (min-width: 768px) { /* Larger padding on desktop */
            .container {
                padding: 2.5rem;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #334155;
            margin-bottom: 2rem;
            font-size: 2rem; /* Adjusted for mobile comfort */
            font-weight: 700;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 2.5rem; /* Large heading on desktop */
            }
        }

        /* New styles for the simple itinerary */
        .wedding-outline-container {
            border: 1px solid #ccc; /* Optional: adds a subtle border around the image */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: adds a subtle shadow */
            padding: 10px;
            background-color: #fff;
            text-align: center;
            width: 100%; /* Ensure container takes full width on mobile */
            max-width: 500px; /* Max width for the image container */
            border-radius: 1rem; /* Rounded corners for the container */
            margin: 0 auto 2rem auto; /* Center and add bottom margin */
        }
        .wedding-outline-container img {
            max-width: 100%; /* Ensures the image is responsive */
            height: auto; /* Maintains aspect ratio */
            display: block; /* Removes extra space below the image */
            margin: 10px auto; /* Centers the image with vertical spacing */
            border-radius: 0.5rem; /* Slightly rounded corners for images */
        }
        /* End of new styles */

        .back-button {
            display: inline-block;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%); /* Green gradient */
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Wedding Itinerary</h1>
        <!-- Simplified itinerary content -->
        <div class="wedding-outline-container">
            <img src="unnamed.png" alt="Wedding Itinerary Image 1" onerror="this.onerror=null;this.src='https://placehold.co/500x700/b3e0ff/000000?text=Image+1';">
            <img src="2.png" alt="Wedding Itinerary Image 2" onerror="this.onerror=null;this.src='https://placehold.co/500x700/c7f0d4/000000?text=Image+2';">
            <img src="3.png" alt="Wedding Itinerary Image 3" onerror="this.onerror=null;this.src='https://placehold.co/500x700/ffd4b3/000000?text=Image+3';">
            <img src="4.png" alt="Wedding Itinerary Image 4" onerror="this.onerror=null;this.src='https://placehold.co/500x700/e0b3ff/000000?text=Image+4';">
        </div>
        <!-- End of simplified itinerary content -->
    </div>
    <a href="index.html" class="back-button">Back to Home</a>
</body>
</html>
