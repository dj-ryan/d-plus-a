<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Itinerary</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Removed padding and min-height here to allow full-width images */
            margin: 0;
            box-sizing: border-box;
            padding-bottom: 2rem; /* Add padding at the bottom for the button */
        }
        /* Removed h1 styles as the header is removed */

        /* Styles for the full-width itinerary images */
        .itinerary-image-wrapper {
            width: 100%; /* Ensure wrapper takes full width */
            text-align: center; /* Center images if they are smaller than full width */
            margin-bottom: 10px; /* Space between images */
        }

        .itinerary-image-wrapper img {
            max-width: 100%; /* Ensures the image is responsive */
            height: auto; /* Maintains aspect ratio */
            display: block; /* Removes extra space below the image */
            margin: 0 auto; /* Centers the image */
        }
        /* End of new styles */

        .back-button {
            display: inline-block;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%); /* Green gradient */
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 2rem; /* Space between images and button */
        }
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <!-- Removed H1 header as requested -->
    <!-- Simplified itinerary content - direct images -->
    <div class="itinerary-image-wrapper">
        <img src="unnamed.png" alt="Wedding Itinerary Image 1" onerror="this.onerror=null;this.src='https://placehold.co/1000x1500/b3e0ff/000000?text=Image+1';">
    </div>
    <div class="itinerary-image-wrapper">
        <img src="2.png" alt="Wedding Itinerary Image 2" onerror="this.onerror=null;this.src='https://placehold.co/1000x1500/c7f0d4/000000?text=Image+2';">
    </div>
    <div class="itinerary-image-wrapper">
        <img src="3.png" alt="Wedding Itinerary Image 3" onerror="this.onerror=null;this.src='https://placehold.co/1000x1500/ffd4b3/000000?text=Image+3';">
    </div>
    <div class="itinerary-image-wrapper">
        <img src="4.png" alt="Wedding Itinerary Image 4" onerror="this.onerror=null;this.src='https://placehold.co/1000x1500/e0b3ff/000000?text=Image+4';">
    </div>
    <!-- End of simplified itinerary content -->
    <a href="index.html" class="back-button">Back to Home</a>
</body>
</html>
